<script>
	var buttonState = 0;
		function openNav() {
			document.getElementById("mySidenav").style.width = "170px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
		
		function highlight(elem){
			if (buttonState == 0){
				var obj = document.getElementsByTagName(elem.tagName);
				for (i=0;i<obj.length;i++){
					obj[i].style = null;

				}
			}
			var elemText = elem.innerHTML;
			var obj = document.getElementsByTagName(elem.tagName);
			for(i=0; i<obj.length; i++){
				//console.log(obj[i]);
				if(obj[i].innerHTML == elemText){
					obj[i].style.borderColor = "#ff0266";
				}
			}			
			buttonState = 1;

		}
